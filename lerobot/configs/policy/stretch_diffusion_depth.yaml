# @package _global_

# Defaults for training for the PushT dataset as per https://github.com/real-stanford/diffusion_policy.
# Note: We do not track EMA model weights as we discovered it does not improve the results. See
#       https://github.com/huggingface/lerobot/pull/134 for more details.

seed: 100000
dataset_repo_id: hellorobotinc/tennis_stationary
repo_version: main
override_dataset_stats:
  observation.images.gripper:
    mean: [[[0.485]], [[0.456]], [[0.406]]] # (c,1,1)
    std: [[[0.229]], [[0.224]], [[0.225]]] # (c,1,1)
  observation.images.head:
    mean: [[[0.485]], [[0.456]], [[0.406]]] # (c,1,1)
    std: [[[0.229]], [[0.224]], [[0.225]]] # (c,1,1)
  observation.images.gripper_depth:
    mean: [[[0.5]], [[0.5]], [[0.5]]] # (c,1,1)
    std: [[[0.5]], [[0.5]], [[0.5]]] # (c,1,1)
  observation.images.head_depth:
    mean: [[[0.5]], [[0.5]], [[0.5]]] # (c,1,1)
    std: [[[0.5]], [[0.5]], [[0.5]]] # (c,1,1)
training:
  offline_steps: 100000
  online_steps: 0
  eval_freq: -1
  save_freq: 10000
  log_freq: 250
  save_checkpoint: true
  num_workers: 12

  batch_size: 16
  grad_clip_norm: 10
  lr: 1.0e-4
  lr_scheduler: cosine
  lr_warmup_steps: 500
  adam_betas: [0.95, 0.999]
  adam_eps: 1.0e-8
  adam_weight_decay: 1.0e-6
  online_steps_between_rollouts: 1

  delta_timestamps:
    observation.images.gripper: "[i / ${fps} for i in range(1 - ${policy.n_obs_steps}, 1)]"
    observation.images.head: "[i / ${fps} for i in range(1 - ${policy.n_obs_steps}, 1)]"
    observation.images.gripper_depth: "[i / ${fps} for i in range(1 - ${policy.n_obs_steps}, 1)]"
    observation.images.head_depth: "[i / ${fps} for i in range(1 - ${policy.n_obs_steps}, 1)]"
    observation.state: "[i / ${fps} for i in range(1 - ${policy.n_obs_steps}, 1)]"
    action: "[i / ${fps} for i in range(1 - ${policy.n_obs_steps}, 1 - ${policy.n_obs_steps} + ${policy.horizon})]"

  # The original implementation doesn't sample frames for the last 7 steps,
  # which avoids excessive padding and leads to improved training results.
  drop_n_last_frames: 7 # ${policy.horizon} - ${policy.n_action_steps} - ${policy.n_obs_steps} + 1

  image_transforms:
    enable: true
    # This is the maximum number of transforms (sampled from these below) that will be applied to each frame.
    # It's an integer in the interval [1, number of available transforms].
    max_num_transforms: 3
    # By default, transforms are applied in Torchvision's suggested order (shown below).
    # Set this to True to apply them in a random order.
    random_order: false
    brightness:
      weight: 1
      min_max: [0.8, 1.2]
    contrast:
      weight: 1
      min_max: [0.8, 1.2]
    saturation:
      weight: 1
      min_max: [0.5, 1.5]
    hue:
      weight: 1
      min_max: [-0.05, 0.05]
    sharpness:
      weight: 1
      min_max: [0.8, 1.2]

eval:
  n_episodes: 50
  batch_size: 50

policy:
  name: diffusion_depth

  # Input / output structure.
  n_obs_steps: 2
  horizon: 16
  n_action_steps: 8

  input_shapes:
    # TODO(rcadene, alexander-soare): add variables for height and width from the dataset/env?
    observation.images.gripper: [3, 320, 320]
    observation.images.head: [3, 320, 320]
    observation.images.gripper_depth: [3, 320, 320]
    observation.images.head_depth: [3, 320, 320]
    observation.state: ["${env.state_dim}"]
  output_shapes:
    action: ["${env.action_dim}"]

  # Normalization / Unnormalization
  input_normalization_modes:
    observation.images.gripper: mean_std
    observation.images.head: mean_std
    observation.images.gripper_depth: mean_std
    observation.images.head_depth: mean_std
    observation.state: min_max
  output_normalization_modes:
    action: min_max

  # Architecture / modeling.
  # Vision backbone.
  vision_backbone: resnet18
  crop_shape: [320, 320]
  crop_is_random: false
  pretrained_backbone_weights: null
  use_group_norm: True
  spatial_softmax_num_keypoints: 32
  # Unet.
  down_dims: [512, 1024, 2048]
  kernel_size: 5
  n_groups: 8
  diffusion_step_embed_dim: 128
  use_film_scale_modulation: True
  # Noise scheduler.
  noise_scheduler_type: DDPM
  num_train_timesteps: 100
  beta_schedule: squaredcos_cap_v2
  beta_start: 0.0001
  beta_end: 0.02
  prediction_type: epsilon # epsilon / sample
  clip_sample: True
  clip_sample_range: 1.0

  # Inference
  num_inference_steps: 100

  # Loss computation
  do_mask_loss_for_padding: false

wandb:
  enable: true
  # Set to true to disable saving an artifact despite save_checkpoint == True
  disable_artifact: true
  project: lerobot-diffusion-policy
  notes: ""
